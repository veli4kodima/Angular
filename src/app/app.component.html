<div *ngIf="isLoaded; else noCards"  class="calendar">
  <app-modal></app-modal>
  <app-navigation
  [date]="date"
  (onChange)="changeDate($event)"
></app-navigation>
  <table class="calendar-table">
    <app-table [teams]="teams" [date]="date"></app-table>
  </table>
</div>

<ng-template #noCards>
  <p>Loading...</p>
</ng-template>
